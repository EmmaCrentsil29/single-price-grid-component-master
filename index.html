<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="both">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="content">
      <h6 class="prod">Preview</h6>
      <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="prod-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="but"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EmmaCrentsil29">Emma Crentsil</a>
  </div>
</body>
</html>
